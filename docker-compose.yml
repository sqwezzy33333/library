version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    command: npm run start
    ports:
      - ${PORT}:${PORT}
  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    environment:
      PG_DATA: /var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
